<button type="button" [routerLink]="['./addstudent']"> Mail</button>
<router-outlet></router-outlet>

<div class="container-fluid p-3">
    <button type="button" mdbBtn color="primary" class="relative waves-light" (click)="basicModal.show()"
        mdbWavesEffect>Launch demo modal</button>
    <form [formGroup]="myForm" (ngSubmit)="submit()">
        <div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog"
            aria-labelledby="myBasicModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
                            <span aria-hidden="true">Ã—</span>
                        </button>
                        <h4 class="modal-title w-100" id="myModalLabel">Modal title</h4>
                    </div>
                    <div class="modal-body">
                        <select class="browser-default custom-select mb-4" formControlName="sid">
                            <option value="" disabled>Choose Student</option>
                            <option *ngFor="let s of addStudent" value="{{s.sid}}">{{s.fn}}&nbsp;{{s.mn}}&nbsp;{{s.ln}}
                            </option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close"
                            (click)="basicModal.hide()" mdbWavesEffect>Close</button>
                        <button type="submit" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect>Save
                            changes</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <table datatable class="row-border hover">
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Student Code</th>
                <th>Mobile No.</th>
                <th>Email ID</th>
                <th>Batch Type</th>
                <th>Added</th>
                <th>Group-Link</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let l of student">
                <th scope="row">{{l.fn}}</th>
                <td>{{l.scode}}</td>
                <td>{{l.mobile}}</td>
                <td>{{l.email}}</td>
                <td>{{l.typeofstudent}}</td>
                <td>{{l.startdate}}</td>
                <!-- <td>{{l.grplink}}</td> -->
                <td><button (click)="sendmail(l.bsid)" >Send</button></td>
            </tr>
        </tbody>
    </table>
</div>
