<section class="contact-section my-5
">
    <div class="card">
        <div class="row">
            <div class="col-lg-8">
                <div class="card-body form">
                    <h3 class="mt-4"><i class="far fa-registered"></i> Registration</h3>
                    <form [formGroup]="myForm" (ngSubmit)="submit()">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="md-form mb-0">
                                    <input type="text" class="form-control" placeholder="Batch code" mdbInput
                                        formControlName="bcode">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="md-form mb-0">
                                    <input type="text" class="form-control" placeholder="Batch Name" mdbInput
                                        formControlName="bname">
                                </div>
                            </div>
                        </div>

                        <div class="row">

                            <div class="col-md-6">
                                <br>
                                <select class="browser-default custom-select mb-4" formControlName="cid">
                                    <option value="" disabled>Choose courses</option>
                                    <option *ngFor="let c of courseList" value="{{c.cid}}">{{c.cname}}</option>
                                </select>
                            </div>

                            <div class="col-md-6">
                                <div class="md-form mb-0">
                                    <input type="text" class="form-control" placeholder="Group Link" mdbInput
                                        formControlName="grplink">
                                </div>
                            </div>
                            <!-- <div class="col-md-6">
                                <br>
                                <select class="browser-default custom-select mb-4" formControlName="empid">
                                    <option value="" disabled>Choose Employees</option>
                                    <option *ngFor="let e of empList" value="{{e.empid}}">{{e.ename}}</option>
                                </select>
                            </div> -->

                        </div>


                        <div class="row">
                            <div class="col-md-6">
                                <label style="font-size: 20px;"><b>Start Date</b></label>
                            </div>
                            <div class="col-md-6">
                                <label style="font-size: 20px;"><b>End Date</b></label>
                            </div>
                        </div>

                        <div class="row">

                            <div class="col-md-6">
                                <div class="md-form mb-0">
                                    <input type="date" class="form-control" placeholder="Enter Start Date" mdbInput
                                        formControlName="startdate">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="md-form mb-0">
                                    <input type="date" class="form-control" placeholder="Enter End Date" mdbInput
                                        formControlName="enddate">

                                </div>
                            </div>

                        </div>
                        <br><br>
                        <div class="row">
                            <div class="col-md-6">
                                <label style="font-size: 20px;"><b>Start Time</b></label>
                            </div>
                            <div class="col-md-6">
                                <label style="font-size: 20px;"><b>End Time</b></label>
                            </div>
                        </div>

                        <div class="row">

                            <div class="col-md-6">
                                <div class="md-form mb-0">
                                    <input type="time" class="form-control" mdbInput formControlName="starttime">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="md-form mb-0">
                                    <input type="time" class="form-control" mdbInput formControlName="endtime">

                                </div>
                            </div>

                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <br>
                                <select class="browser-default custom-select mb-4" formControlName="status">
                                    <option value="" disabled>Choose status</option>
                                    <option>Active</option>
                                    <option>Block</option>
                                </select>

                                <select class="browser-default custom-select mb-4" formControlName="type">
                                    <option value="" disabled>Choose Type</option>
                                    <option value="Club">Club</option>
                                    <option value="General">General</option>
                                    <option value="One To One">One To One</option>
                                </select>


                                <div class="text-center text-md-left">
                                    <input type="submit" class="btn btn-lg blue btn-md large" value="Send">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
