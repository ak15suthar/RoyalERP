<div class="container">
    <section class="contact-section my-5">
        <div class="card">
            <div class="row">
                <div class="col-lg-8">
                    <div class="card-body form">
                        <h3 class="mt-4"><i class="far fa-registered"></i> Registration</h3>
                        <form [formGroup]="myForm" (ngSubmit)="submit()">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="md-form mb-0">
                                        <input type="text" id="form-contact-name" placeholder="Student Code"
                                            formControlName="scode" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="md-form mb-0">
                                        <input type="text" id="form-contact-email" placeholder="First Name"
                                            formControlName="fn" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="md-form mb-0">
                                        <input type="text" id="form-contact-name" placeholder="Middle Name"
                                            formControlName="mn" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="md-form mb-0">
                                        <input type="text" id="form-contact-email" placeholder="Last Name"
                                            formControlName="ln" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="md-form mb-0">
                                        <br>
                                        <select class="browser-default custom-select mb-4" formControlName="gender">
                                            <option value="" disabled>Choose Gender</option>
                                            <option>Male</option>
                                            <option>Female</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="md-form mb-0">
                                        <textarea id="form-contact-message" placeholder="Address"
                                            class="form-control md-textarea" formControlName="address"
                                            rows="3"></textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="md-form mb-0">
                                        <input type="date" class="form-control" placeholder="Employee EndDate" mdbInput
                                            formControlName="dob">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="md-form mb-0">
                                        <input type="date" class="form-control" placeholder="Employee EndDate" mdbInput
                                            formControlName="doj">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="md-form mb-0">
                                        <input type="text" id="form-contact-name" placeholder="Qualification"
                                            formControlName="qualification" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="md-form mb-0">
                                        <input type="text" id="form-contact-email" placeholder="College Name"
                                            formControlName="collegename" class="form-control">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="md-form mb-0">
                                        <input type="text" class="form-control" mdbInput placeholder="Reference"
                                            formControlName="ref">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="md-form mb-0">
                                        <input type="text" class="form-control" placeholder="Enter mobile" mdbInput
                                            formControlName="mobile">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="md-form mb-0">
                                        <input type="text" class="form-control" placeholder="Email" mdbInput
                                            formControlName="email">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="md-form mb-0">
                                        <input type="text" class="form-control" placeholder="Inquiry Detail" mdbInput
                                            formControlName="inqdetail">
                                    </div>
                                </div>
                            </div>
                            <br>

                            <div class="row">

                                <div class="col-md-6">
                                    <!-- <div class="md-form mb-0">
                                        <input type="text" class="form-control" placeholder="Type of Student    "
                                            mdbInput formControlName="typeofstudent">
                                    </div> -->
                                    <select class="browser-default custom-select mb-4" formControlName="typeofstudent">
                                        <option value="" disabled>Choose Type</option>
                                        <option value="Club" >Club</option>
                                        <option value="General" >General</option>
                                        <option value="One To One">One To One</option>
                                    </select>
    
                                <!-- </div>
                                <div class="col-md-6">
                                    <br> -->
                                    <select class="browser-default custom-select mb-4" formControlName="status">
                                        <option value="" disabled>Choose Status</option>
                                        <option>Active</option>
                                        <option>Block</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group form-row">
                                <label class="col-md-3">Upload Image</label>
                                <div class="col-md-9">
                                    <input type="file" id="file" (change)="handleFileInput($event.target.files)" required>
                                </div>
                            <div *ngIf="imagePath">
                                <img [src]="['http://localhost:3131/uploads/'+imagePath]" width="100px" height="100px" required>
                            </div>
                            </div>

                            <div class="text-center text-md-left">
                                <input type="submit" class="btn btn-lg blue btn-md large" value="Send">
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
